<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Toyota Camroad - The King of RVs</title>
</head>

<body>

    <div class="grid-container-top">
        <div class="grid-item-top" id="top-col1">Content 1</div>
        <div class="grid-item-top" id="top-col2">Content 2</div>
        <div class="grid-item-top" id="top-col3">Content 3</div>
    </div>
    
    <div class="grid-container">
        <div class="grid-item" id="col1">
            <div class="title1">Title 1</div>
            <div class="title1-lower">Title 1 lower</div>
        </div>
        <div class="grid-item" id="col2">
            <div class="title2">Title 2</div>
            <div class="title2-lower">Title 2 lower</div>
        </div>
        <div class="grid-item" id="col3">
            <div class="title3">Title 3</div>
            <div class="title3-lower">Title 3 lower</div>
        </div>
        <div class="grid-item" id="col4">
            <div class="title4">Title 4</div>
            <div class="title4-lower">Title 4 lower</div>
        </div>
        <div class="grid-item" id="col5">
            <div class="title5">Title 5</div>
            <div class="title5-lower">Title 5 lower</div>
        </div>
    </div>

    <div class="grid-container-bottom">
        <div class="grid-item-bottom" id="bottom-col1">Content 1</div>
        <div class="grid-item-bottom" id="bottom-col2">Content 2</div>
        <div class="grid-item-bottom" id="bottom-col3">Content 3</div>
    </div>


    

</body>

</html>
